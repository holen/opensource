#Generated by Kickstart Configurator
#platform=x86

#System language
lang en_US
#Language modules to install
langsupport en_US
#System keyboard
keyboard us
#System mouse
mouse
#System timezone
timezone --utc Asia/Shanghai
#Root password
rootpw --disabled
#Initial user
user wcn --fullname "wcn" --iscrypted --password $1$qm9ij7SM$CPlxtwQ3LCQyZZWDuZdOY1
#Reboot after installation
reboot
#Use text mode install
text
#Install OS instead of upgrade
install
#Use CDROM installation media
cdrom
#System bootloader configuration
bootloader --location=mbr 
#Clear the Master Boot Record
zerombr yes
#Partition clearing information
clearpart --all --initlabel 
#Disk partitioning information
#part biosgrub --fstype=bootloader --size=68 --location=mbr
#part biosboot --fstype=biosboot --size=1
part /boot --fstype ext2 --size 200 --asprimary 
part /var --fstype ext4 --size 81920 
part /tmp --fstype ext4 --size 4096 
part swap --size 4096 
part / --fstype ext4 --size 1 --grow 
#System authorization infomation
auth  --useshadow  --enablemd5 
#Network information
network --bootproto=dhcp --device=eth0
#Firewall configuration
firewall --disabled 
#Do not configure the X Window System
skipx

%packages --resolvedeps
@ Base
openssh-server
vim

%post
apt-get update
apt-get dist-upgrade -y
mkdir /root/bin/
mkdir /data/
